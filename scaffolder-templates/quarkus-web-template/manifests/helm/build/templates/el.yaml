---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: commit-binding
      interceptors:
        - params:
          - name: secretRef
            value:
              secretKey: secret
              secretName: {{ .Values.app.name }}-webhook-secret
          ref:
            name: gitlab
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push'
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      name: commit-trig
      template:
        ref: {{ .Values.app.name }}-run-build
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding
      interceptors:
        - params:
          - name: secretRef
            value:
              secretKey: secret
              secretName: {{ .Values.app.name }}-webhook
          ref:
            name: gitlab
        - params:
            - name: filter
              value: body.object_kind == 'tag_push'
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      name: tag-trig
      template:
        ref: {{ .Values.app.name }}-run-promote